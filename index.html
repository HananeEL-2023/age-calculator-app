<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/age-calculator-app.css">
    <title>Age calculator app</title>
</head>

<body>
    <main class="main-form">
        <form action="/submit" id="form" class="form">
            <div>
                <label for="day">Day</label>
                <input type="number" name="day" id="day" placeholder="DD" class="input-field">
                <div class="error-container" id="error-message-day"></div>
            </div>
            <div>
                <label for="month">Month</label>
                <input type="number" name="month" id="month" placeholder="MM" class="input-field">
                <div class="error-container"></div>
            </div>
            <div>
                <label for="year">Year</label>
                <input type="number" name="year" id="year" placeholder="YEAR" class="input-field">
                <div class="error-container"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="js/age-calculator-app.js"></script>
</body>

</html>
