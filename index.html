<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/age-calculator-app.css">
    <title>Age calculator app</title>
</head>

<body>
    <main>
        <form action="/submit">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" inputmode="numeric" placeholder="DD">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YEAR">
            <input type="submit" name="" id="" value="Submit">
        </form>
        <div>
            <p>Years</p>
            <p>Months</p>
            <p>Days</p>
        </div>
    </main>

    <script src="js/age-calculator-app.js"></script>
</body>

</html>
